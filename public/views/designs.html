<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Designs | Printique</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/ff57d0d9febdd79818b0bfc7b1e15dd8?family=Forum"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="shortcut icon"
      href="/assets/images/logo/logo_4.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/products.css" />
    <link rel="stylesheet" href="../styles/designs.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-3">
      <div class="container">
        <a class="navbar-brand" href="/">PRINTIQUE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/products" id="products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/designs" id="saved-designs"
                >Saved Designs</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about-us" id="about-us">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login" id="login">Login / Signup</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Product Grid -->
    <div class="container my-5">
      <div id="container-product"></div>
    </div>

    <!-- Checkout Section -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <p id="total-price" class="mb-0">Total: $0.00</p>
      <button id="checkout-btn" class="btn btn-success" disabled>
        Checkout
      </button>
    </div>

    <!-- Checkout Summary -->
    <!-- Checkout Modal -->
    <div id="checkout-modal" class="checkout-modal hidden">
      <div class="checkout-content">
        <button class="close-btn">&times;</button>
        <h4 class="mb-3">Checkout Summary</h4>
        <ul id="checkout-list" class="list-group mb-3"></ul>
        <button id="confirm-btn" class="btn btn-primary w-100">
          Confirm Purchase
        </button>
      </div>
    </div>

    <!-- <footer class="footer">© 2025 Printique. All rights reserved.</footer> -->
    <footer class="footer">
      <div class="footer-container">
        <p class="brand">PRINTIQUE</p>

        <div class="social-links">
          <a
            href="https://www.instagram.com/printique_uae?igsh=cnpmeXI1cDJkbnE1&utm_source=qr"
            >Instagram</a
          >
        </div>

        <p class="copy">© 2025 Printique. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/design.js"></script>
    <script src="../scripts/updateLink.js"></script>
  </body>
</html>
