<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      .placeholder-box {
        background-color: #ddd;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding-top: 50%;
        padding-bottom: 50%;
      }

      .search-bar {
        max-width: 100%;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Header -->
    <div class="bg-secondary text-white text-center py-3 mb-4">
      <h1>Logo</h1>
    </div>

    <!-- Product + Customization Section -->
    <div class="container mb-5">
      <div class="row g-4 align-items-start justify-content-center">
        <!-- Product Image -->
        <div class="col-md-4">
          <div class="placeholder-box">
            Picture of the Product<br />(after customisation)
          </div>
        </div>

        <!-- Customization + QR Code -->
        <div class="col-md-4">
          <!-- Search / Customization Input -->
          <div class="input-group mb-3 search-bar">
            <input
              type="text"
              class="form-control rounded-start-pill"
              placeholder="Add Customizations"
            />
            <span class="input-group-text rounded-end-pill"
              >âž¤<i class="fas fa-paper-plane"></i>
            </span>
          </div>

          <!-- QR Code -->
          <div class="placeholder-box">QR CODE</div>
        </div>
      </div>
    </div>

    <!-- Recommendations Title -->
    <div class="text-center mb-3">
      <h5>Recommendation??</h5>
    </div>

    <!-- Recommendations Grid -->
    <div class="container mb-5">
      <div class="row g-3">
        <!-- Repeat these 6 boxes -->
        <div class="col-4 col-md-2">
          <div class="placeholder-box"></div>
        </div>
        <div class="col-4 col-md-2">
          <div class="placeholder-box"></div>
        </div>
        <div class="col-4 col-md-2">
          <div class="placeholder-box"></div>
        </div>
        <div class="col-4 col-md-2">
          <div class="placeholder-box"></div>
        </div>
        <div class="col-4 col-md-2">
          <div class="placeholder-box"></div>
        </div>
        <div class="col-4 col-md-2">
          <div class="placeholder-box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
