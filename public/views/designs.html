<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Designs | Printique</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/ff57d0d9febdd79818b0bfc7b1e15dd8?family=Forum"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../styles/products.css" />
    <style>
      #container-product {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .card-img-top {
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-3">
      <div class="container">
        <a class="navbar-brand" href="/">PRINTIQUE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/products" id="products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about-us" id="about-us">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login" id="login">Login / Signup</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Product Grid -->
    <div class="container my-5">
      <div id="container-product"></div>
    </div>

        <button id="checkout-btn" class="btn btn-success" disabled>
          Checkout
        </button>
      </div>
    </div> -->
    <!-- Checkout Section -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <p id="total-price" class="mb-0">Total: $0.00</p>
      <button id="checkout-btn" class="btn btn-success" disabled>
        Checkout
      </button>
    </div>

    <!-- Checkout Summary -->
    <div id="checkout-summary" class="mt-3"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/design.js"></script>
  </body>
</html>
