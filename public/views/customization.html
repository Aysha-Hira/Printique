<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customization | Printique</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/ff57d0d9febdd79818b0bfc7b1e15dd8?family=Forum"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/styles/customizationPage.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-3">
      <div class="container">
        <a class="navbar-brand" href="/">PRINTIQUE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/products" id="products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/designs" id="saved-designs"
                >Saved Designs</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about-us" id="about-us">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login" id="login">Login / Signup</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Response message -->
    <div id="messageBox" class="message"></div>

    <!-- Customization Section -->
    <section class="customization-container">
      <h1 style="text-align: center">Customize Your Product</h1>
      <div class="customization-content">
        <div class="product-preview">
          <img
            src="../assets/images/paper_fibers.png"
            alt="Product Preview"
            id="preview-img"
          />
        </div>

        <div class="customization-form">
          <form
            method="post"
            enctype="multipart/form-data"
            id="customizationForm"
          >
            <!-- Title -->
            <div class="row text-center">
              <div
                class="col-md-12 d-flex align-items-baseline justify-content-center gap-2"
              >
                <label for="title" class="form-label mb-0">Title:</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Title"
                  name="title"
                />
              </div>
            </div>

            <input type="hidden" name="product_type" id="type" />
            <!-- <input type="number" name="price" id="price" /> -->

            <!-- LHW -->
            <div class="row text-center">
              <div
                class="col-md-4 d-flex align-items-baseline justify-content-center gap-2"
              >
                <label for="length" class="form-label mb-0">L:</label>
                <input
                  type="number"
                  class="form-control"
                  id="length"
                  placeholder="Length (cm)"
                  name="length"
                />
              </div>

              <div
                class="col-md-4 d-flex align-items-baseline justify-content-center gap-2"
              >
                <label for="width" class="form-label mb-0">W:</label>
                <input
                  type="number"
                  class="form-control"
                  id="width"
                  placeholder="Width (cm)"
                  name="width"
                />
              </div>

              <div
                class="col-md-4 d-flex align-items-baseline justify-content-center gap-2"
              >
                <label for="height" class="form-label mb-0">H:</label>
                <input
                  type="number"
                  class="form-control"
                  id="height"
                  placeholder="Height (cm)"
                  name="height"
                />
              </div>
            </div>

            <div class="form-check mt-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="gradient-toggle"
              />
              <label class="form-check-label" for="gradient-toggle">
                Use Gradient Color
              </label>
            </div>

            <!-- <div class="color-inputs">
              <div>
                <label for="color" class="form-label">Primary Color</label>
                <input
                  type="color"
                  class="form-control form-control-color"
                  id="color"
                  name="color_1"
                />
              </div>
              <div id="secondary-color">
                <label for="color2" class="form-label">Secondary Color</label>
                <input
                  type="color"
                  class="form-control form-control-color"
                  id="color2"
                  name="color_2"
                />
              </div>
            </div> -->

            <div
              class="color-preview-container"
              style="display: flex; align-items: center; gap: 20px"
            >
              <div
                class="color-inputs"
                style="display: flex; flex-direction: column; gap: 10px"
              >
                <div>
                  <label for="color" class="form-label">Primary Color</label>
                  <input type="color" id="color" name="color_1" />
                </div>
                <div id="secondary-color">
                  <label for="color2" class="form-label">Secondary Color</label>
                  <input type="color" id="color2" name="color_2" />
                </div>
              </div>

              <div
                class="color-preview-box"
                style="width: 100px; height: 100px; border: 1px solid #ccc"
              ></div>
            </div>

            <label for="design" class="form-label mt-3">Upload Design</label>
            <input
              type="file"
              class="form-control"
              id="design"
              accept="image/*"
              name="design"
            />

            <div class="mt-4">
              <button type="button" class="btn-custom" id="generate">
                Generate
              </button>
              <button type="button" class="btn-custom" id="save">
                Save Design
              </button>
              <button type="reset" class="btn btn-outline-secondary">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Designs Section -->
    <section class="designs-section">
      <h4>Recently Created Designs</h4>
      <div class="designs-grid">
        <img src="/images/design1.jpg" alt="Design 1" />
        <img src="/images/design2.jpg" alt="Design 2" />
        <img src="/images/design3.jpg" alt="Design 3" />
        <img src="/images/design4.jpg" alt="Design 4" />
        <img src="/images/design5.jpg" alt="Design 5" />
      </div>
    </section>

    <footer class="footer">
      <div class="footer-container">
        <p class="brand">PRINTIQUE</p>

        <div class="social-links">
          <a
            href="https://www.instagram.com/printique_uae?igsh=cnpmeXI1cDJkbnE1&utm_source=qr"
            >Instagram</a
          >
        </div>

        <p class="copy">Â© 2025 Printique. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/customizationPage.js"></script>
    <script src="/scripts/updateLink.js"></script>
  </body>
</html>
